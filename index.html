<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Cen网盘</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        #container {
            width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin-top: 50px;
        }

        input[type=text] {
            width: 300px;
            height: 30px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            padding: 5px;
            margin-top: 40px;
        }

        input[type=submit] {
            width: 100px;
            height: 40px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #3e8e41;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-top: 20px;
        }

        footer {
            margin-top: 100px;
            font-size: 14px;
            text-align: center;
            color: #aaa;
        }
    </style>
    <script>
        function downloads(){
            let a = document.createElement('a');
            var code = document.getElementsByName("code")[0].value;
            a.style = 'display: none'; 
            a.download = 'CenPan-Download.zip';
            a.href = "https://static.codemao.cn/bcxCoco/" + code;
            document.body.appendChild(a);
            a.click(); 
            document.body.removeChild(a);
            alert('文件已经开始下载，如果未下载，请检查提取码是否正确。')
        }
        function openLink() {
            var code = document.getElementsByName("code")[0].value;
            if (code !== "") {
                window.open("https://static.codemao.cn/bcxCoco/" + code);
            }
        }
    </script>
</head>

<body>
    <div id="container">
        <h1>Cen网盘</h1>
        <h3>本网盘暂不支持上传文件，敬请期待</h3>
        <form action="#" method="get">
            <input type="text" name="code" placeholder="请输入提取码">
            <input type="submit" value="提取" onClick="openLink()">
        </form>
        <p>下载文件为zip压缩包格式，下载后请更改文件后缀名为zip，解压即可。</p>
        <p>建议使用电脑端访问</p>
    </div>
    <footer>CenPan Version 2.0.14 &copy; 2023 CoderM. All rights reserved.</footer>
</body>

</html>
